{% set name = "ZEO" %}
{% set version = "5.2.1" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "cd65379f3c231a411a000c352bb700c4a635d74be947b09b1ce84b514f16beb4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  preserve_egg_dir: True
  entry_points:
    - zeopack=ZEO.scripts.zeopack:main
    - runzeo=ZEO.runzeo:main
    - zeoctl=ZEO.zeoctl:main
    - zeo-nagios=ZEO.nagios:main
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - trollius  # [py2k]
    - futures  # [py2k]
    - zodb >=5.1.1
    - six
    - transaction >=2.0.3
    - persistent >=4.1.0
    - zc.lockfile
    - zconfig
    - zdaemon
    - zope.interface
    - msgpack-python

test:
  imports:
    - ZEO
    - ZEO.asyncio
    - ZEO.scripts
    - ZEO.tests
    - ZEO.tests.ZEO4
    - ZEO.tests.ZEO4.auth
    - ZEO.tests.ZEO4.zrpc

  commands:
    # no --help option for zeopack: - zeopack --help
    - runzeo --help
    - zeoctl --help
    - zeo-nagios --help

about:
  home: https://github.com/zopefoundation/ZEO
  license_file: LICENSE.txt
  license: ZPL 2.1
  license_family: OTHER
  summary: 'ZEO - Single-server client-server database server for ZODB'
  dev_url: https://github.com/zopefoundation/ZEO
  doc_url: https://github.com/zopefoundation/ZEO

extra:
  recipe-maintainers:
    - pmlandwehr
